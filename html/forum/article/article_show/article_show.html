<!DOCTYPE html>
<html lang="en" ng-app="article-show-app" ng-controller="article_show_ctrl">
<head>
    <meta charset="UTF-8" name="viewport" content="width=1200px,initial-scale=1.0,minimum-scale=0.1,user-scalable=yes">
    <script src="https://js.cdnbee.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://js.cdnbee.com/libs/angular.js/1.5.8/angular.min.js"></script>
    <!--<script src="http://localhost:8080/api/cdn?fileName=angular-route.min.js"></script>-->
    <script src="https://js.cdnbee.com/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://js.cdnbee.com/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ui-bootstrap-csp.css"/>
    <script src="https://js.cdnbee.com/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="http://114.55.42.174:9090/api/src?fileName=css/stao.css"/>
    <!-- Include Froala Editor styles -->
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/froala-editor/2.3.4/css/froala_editor.min.css"/>
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/froala-editor/2.3.4/css/froala_style.min.css"/>

    <!--百度搜索优化-->
    <meta name="description" content="深圳">
    <meta name="keywords" content="深圳">

    <link rel="icon" href="../../../../favicon.ico"/>
    <title>{{article.title}}</title>
</head>
<body>
<!--头部-->
<ng-include src="'../../../../tpl/index/index_head.html'"></ng-include>
<div class="container theme-showcase stao-index-container" role="main">
    <div class="forum-article-content">
        <div class="row">
            <div class="col-sm-1 col-md-12">
                <div class="panel-article panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{article.title}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-1 col-md-2">
                                <div class="thumbnail-article">
                                    <img ng-src="{{user.info.profilePhotoURL}}" alt="90x90"
                                         class="img-circle" style="width: 117px;height: 117px;">
                                    <div class="caption">

                                        <p class="word-box text-center" style="font-size: 12px" title="{{user.info.nickname}}">
                                            {{user.info.nickname}}</p>
                                        <p style="font-size: 12px;" class="text-center">{{user.jobs[user.info.type - 1]}}<i
                                                ng-class="{'fa fa-check-circle fa-lg':true}" style="color:#f57f02"
                                                aria-hidden="true"></i></p>
                                        <span class="word-box text-center">性别：<i class="fa" ng-class="{'fa-female':(user.info.sex==2),'fa-male':(user.info.sex==1)}" aria-hidden="true"></i> </span>
                                        <!--<span class="word-box">帖子：<a>3</a></span>-->
                                        <!--<span class="word-box">回帖：<a>3000</a></span>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-offset-0 col-md-10">
                                <div class="thumbnail-article">
                                    <div ng-bind-html="article.content" class="fr-element fr-view article-content"
                                         dir="ltr" contenteditable="false" spellcheck="true"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 评论框 start -->
                <div  ng-include="'../../../../tpl/forum/comment/comment.html'"></div>
                <!-- 评论框 end -->

            </div>
            <!--<div class="col-sm-1 col-md-2">-->
                <!--<div class="panel panel-default">-->
                    <!--<div class="panel-heading">-->
                        <!--<h3 class="panel-title">最新发表的文章</h3>-->
                    <!--</div>-->
                    <!--<div class="panel-body">-->
                        <!--Panel content-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="panel panel-default">-->
                    <!--<div class="panel-heading">-->
                        <!--<h3 class="panel-title">最新评论</h3>-->
                    <!--</div>-->
                    <!--<div class="panel-body">-->
                        <!--Panel content-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="panel panel-default">-->
                    <!--<div class="panel-heading">-->
                        <!--<h3 class="panel-title">用户发表过的文章</h3>-->
                    <!--</div>-->
                    <!--<div class="panel-body">-->
                        <!--Panel content-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
<ng-include src="'../../../../tpl/common/footer.html'"></ng-include>
</body>
<script src="https://js.cdnbee.com/libs/ng-dialog/0.6.4/js/ngDialog.min.js"></script>
<link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ngDialog.min.css"/>
<link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ngDialog-theme-default.css"/>

<script src="http://114.55.42.174:9090/api/src?fileName=js/common/module.js"></script>
