<!DOCTYPE html>
<html lang="en"  ng-app="stao-index-app">

<head>
    <!--禁止uc浏览器字体放大-->
    <meta name="wap-font-scale" content="no">
    <meta charset="UTF-8" name="viewport" content="IE=edge,chrome=1" content="width=1200px,initial-scale=1.0,minimum-scale=0.1,user-scalable=yes">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!--uc浏览器-->
    <meta name="layoutmode" content="standard" />
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--浏览器适配-->
    <script src="https://js.cdnbee.com/libs/es5-shim/4.5.9/es5-sham.min.js"></script>
    <script src="https://js.cdnbee.com/libs/es5-shim/4.5.9/es5-shim.min.js"></script>

    <script src="https://js.cdnbee.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://js.cdnbee.com/libs/angular.js/1.5.8/angular.min.js"></script>
    <!--<script src="http://localhost:8080/api/cdn?fileName=angular-route.min.js"></script>-->
    <script src="https://js.cdnbee.com/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://js.cdnbee.com/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://js.cdnbee.com/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ui-bootstrap-csp.css"/>
    <link rel="stylesheet" href="http://114.55.42.174:9090/api/src?fileName=css/stao.css"/>
    <!--<link rel="stylesheet" href="css/stao.css"/>-->
    <link rel="icon" href="favicon.ico"/>
    <title>住这儿-筑这儿</title>
</head>
<body ng-controller="stao_contain_ctrl">
<header>
    <!--破UC浏览器！-->
</header>

<ng-include src="'tpl/index/index_head.html'"></ng-include>

<div class="container theme-showcase stao-index-container" role="main">
    <div id="stao-index-forum">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-pied-piper" aria-hidden="true"></i> 论坛 <span><input
                        type="text" class="stao-index-search-forum"
                        placeholder="搜索"></span></h3>
            </div>
            <div class="panel-body">
                <ng-include src="'tpl/index/index_forum_hot_top.html'"></ng-include>
                <ng-include src="'tpl/index/index_forum_latest_comment.html'"></ng-include>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title index-inline-block"><i class="fa fa-line-chart" aria-hidden="true"></i> 数据</h3>
                <div class="stao-index-new-house">昨日成交数据</div>

            </div>
            <div class="panel-body">
                <ng-include src="'tpl/index/index_data_new_house.html'"></ng-include>
            </div>
        </div>

    </div><!-- /.col-sm-4 -->
</div>
<ng-include src="'tpl/common/footer.html'"
</body>

<script src="https://js.cdnbee.com/libs/ng-dialog/0.6.4/js/ngDialog.min.js"></script>
<link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ngDialog.min.css"/>
<link rel="stylesheet" href="http://114.55.42.174:9090/api/cdn?fileName=ngDialog-theme-default.css"/>
<script src="http://114.55.42.174:9090/api/src?fileName=js/index/app.js"></script>
<script src="http://114.55.42.174:9090/api/src?fileName=js/index/ctrl.js"></script>
<script src="http://114.55.42.174:9090/api/src?fileName=js/common/module.js"></script>
</html>
