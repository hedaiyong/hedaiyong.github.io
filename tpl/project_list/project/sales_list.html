
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-4">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                   ng-model="sales.start.date"
                   is-open="sales.start.opened" datepicker-options="startOptions" ng-required="true"
                   close-on-date-selection="true"
                   alt-input-formats="altInputFormats" show-button-bar="false" placeholder="{{sales.start.date}}"
                   title="请选择时间"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openSalesStart()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                          </span>
        </p>
    </div>

    <div class="col-md-4">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="sales.end.date"
                   is-open="sales.end.opened" datepicker-options="endOptions" ng-required="true"
                   close-on-date-selection="true"
                   alt-input-formats="altInputFormats" show-button-bar="false" placeholder="{{sales.end.date}}"
                   title="请选择时间"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openSalesEnd()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn  btn-primary" ng-click="querySales(true)">查询</button>
    </div>
    <div name="sale-table">
        <!--销售详情-->
        <table class="table">
            <thead>
            <tr>
                <th ng-repeat="(objName, item) in sale_tbl.theadConfig">
                    <div>
                        <span ng-bind="item.name"></span>

                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in sale_tbl.data"
                ng-if="sale_tbl.data.length>0">
                <td ng-bind="item.statTime"></td>
                <td ng-bind="item.saleCountByTime"></td>
                <td ng-bind="item.salePriceByTime"></td>
                <td ng-bind="item.saleAreaByTime"></td>
                <td ng-bind="item.soldCountByAll"></td>
                <td ng-bind="item.soldPriceByAll"></td>
                <!--<td ng-bind="item.openDate | dateFilter:'yyyy-MM-dd'"></td>-->
                <!--<td ng-bind="item.managers.length>0?(item.managers.join('，')):'- -'"-->
                <!--ng-class="item.managers.length>0?'':'msgInvalid'"></td>-->
            </tr>
            <tr ng-if="sale_tbl.data.length==0">
                <td class="table-empty" colspan="6">
                    <span>暂无相关信息</span>
                </td>
            </tr>
            <tr ng-if="sale_tbl.data.length!=0">
                <td colspan="6">
                    <div class="stao-project-page">
                        <ul uib-pagination total-items="sales.page.totalItems"
                            ng-model="sales.page.curPage" max-size="sales.page.maxSize"
                            items-per-page="sales.page.pageSize" last-text="{{sales.page.last_text}}"
                            next-text="{{sales.page.next_text}}"
                            previous-text="{{sales.page.previous_text}}"
                            class="pagination-sm pull-right" boundary-links="true"
                            ng-change="querySales(false)" first-text="{{sales.page.first_text}}"></ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
