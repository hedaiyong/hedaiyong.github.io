<div ng-controller="TplCommentListCtrl">
    <div ng-repeat="item in comment.list">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle comment-media-object-img" ng-src="{{item.userURL}}" alt="64x64">
                </a>
            </div>
            <div class="media-body">
                <dt title="{{item.articleTitle}}" class="text-omit text-omit-index-comment-list">
                    <a ng-href='{{"../../../html/forum/article/article_show/article_show.html?articleID=" + item.articleID}}'
                       target="_blank" rel="nofollow">
                        {{item.articleTitle}}
                    </a>
                </dt>
                <dt>{{item.commentContent}}</dt>
                <dd class="comment-list-label">
                    by <a href="/news/submitted.php?uid=953" target="_blank">@{{item.userName}}</a>
                    {{dateUtil.timeUtil.elapsedTime(item.commentDate)}}
                    <a href="/news/item.php?id=4653">评论
                    </a>
                </dd>
                <div class="list-comment-num">
                    <a href="#" title="评论数"><span class="badge">{{item.commentCount}}</span></a>
                </div>
            </div>
        </div>
        <hr ng-if="$index < (comment.list.length -1)">
    </div>

    <div class="stao-project-page">
        <ul uib-pagination total-items="comment.page.totalItems" ng-model="comment.page.curPage" max-size="comment.page.maxSize"
            items-per-page="comment.page.pageSize" last-text="{{comment.page.last_text}}" next-text="{{comment.page.next_text}}"
            previous-text="{{comment.page.previous_text}}"
            class="pagination-sm pull-right" boundary-links="true" ng-change="getCommentListOpen()"
            first-text="{{comment.page.first_text}}"></ul>
    </div>
</div>
